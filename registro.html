<!DOCTYPE html>
<html>

<head>
    <title>Panel de registro</title>
    <link rel="stylesheet" href="assets/boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Regiter</title>
</head>
<body>
    <body>
        <div class="container c1">
            <div class="row justify-content-center">
                <div class="col-md-6 panelclass">
                    <h2>Panel de registro</h2>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control" id="username" placeholder="Usuario">
                        </div>
                        <div class="form-group clase1">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email"
                            placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group clase1">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password"
                            placeholder="Ingresa una contraseña">
                        </div>
                        <div class="form-group clase1">
                            <label for="confirmPassword">Confirmar contraseña:</label>
                            <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirma tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar registro</button>
                        <a href="index.html" class="btn btn-link">¿Usted cuenta tiene usuario?Iniciar sesion.</a>
                    </form>
                    <div>
                </div>
            </div>
        </div>
    </div>
    

    </body>
</body>

</html>
